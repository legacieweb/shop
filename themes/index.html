      position: relative;
      overflow: hidden;
    }

      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;

    .filter-chip:hover::before {

    }

      animation: fadeInUp 0.3s ease-out;
    }

        transform: translateY(10px);
      }
      to {

async function getUserPlan() {
  try {
    const res = await fetch(`${API}/find?collection=users&username=${sellerParam}`);
    const data = await res.json();
    const user = data[0];
    currentUserPlan = user?.plan || "free";
    localStorage.setItem("user", JSON.stringify(user));
    
    if (currentUserPlan === "premium" || currentUserPlan === "pro") {
      document.getElementById("premiumBanner").classList.remove("hidden");
    }
  } catch (err) {
    console.error("Failed to fetch user:", err);
    currentUserPlan = "free";
  }
}

function getTierAccess(userPlan) {
  const planHierarchy = {
    "free": ["free"],
    "basic": ["free", "basic"], 
    "pro": ["free", "basic", "pro"],
    "premium": ["free", "basic", "pro"]
  };
  return planHierarchy[userPlan] || ["free"];
}

  let filteredThemes = themes;

  // Filter by tier
  if (currentFilters.tier !== "all") {
    filteredThemes = filteredThemes.filter(t => t.tier === currentFilters.tier);
  }

  // Filter by feature
  if (currentFilters.feature !== "all") {
    filteredThemes = filteredThemes.filter(t => t.features.includes(currentFilters.feature));
  }

  // Filter by best for
  if (currentFilters.bestfor !== "all") {
    filteredThemes = filteredThemes.filter(t => t.bestFor.includes(currentFilters.bestfor));
  }

  return filteredThemes;
}

function updateActiveFilters() {
  const activeFilters = document.getElementById("activeFilters");
  const activeFilterTags = document.getElementById("activeFilterTags");
  
  const hasActiveFilters = Object.values(currentFilters).some(filter => filter !== "all");
  
  if (hasActiveFilters) {
    activeFilters.classList.remove("hidden");
    activeFilterTags.innerHTML = "";
    
    Object.entries(currentFilters).forEach(([type, value]) => {
      if (value !== "all") {
        const tag = document.createElement("span");
        tag.className = "theme-tag inline-flex items-center px-4 py-2 rounded-full text-sm font-semibold bg-indigo-100 text-indigo-800 border border-indigo-200 shadow-md";
        tag.innerHTML = `
          ${value}
          <button onclick="removeFilter('${type}')" class="ml-2 hover:text-indigo-600 transition-colors duration-200">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
            </svg>
          </button>
        `;
        activeFilterTags.appendChild(tag);
      }
    });
  } else {
    activeFilters.classList.add("hidden");
  }
}

function renderThemes() {
  const filteredThemes = filterThemes();
  const accessibleTiers = getTierAccess(currentUserPlan);
  
  themeGrid.innerHTML = "";
  
  if (filteredThemes.length === 0) {
    document.getElementById("noResults").classList.remove("hidden");
    return;
  } else {
    document.getElementById("noResults").classList.add("hidden");
  }
  
  filteredThemes.forEach((t, i) => {
    const originalIndex = themes.indexOf(t);
    const tierLabel = t.tier.toUpperCase();
    const canAccess = accessibleTiers.includes(t.tier);
    
    let tierColor, tierIcon;
    switch(t.tier) {
      case "free":
        tierColor = "bg-emerald-500 text-white";
        tierIcon = "FREE";
        break;
      case "basic":
        tierColor = "bg-amber-500 text-white";
        tierIcon = "BASIC";
        break;
      case "pro":
        tierColor = "bg-purple-500 text-white";
        tierIcon = "PRO";
        break;
    }

    const card = document.createElement("div");
    card.className = `theme-card rounded-3xl shadow-xl overflow-hidden cursor-pointer ${!canAccess ? 'opacity-80' : ''} ${t.tier === 'pro' ? 'pro-glow' : ''} elegant-shadow`;
    
    card.innerHTML = `
      <div class="relative group h-80">
        <img src="${t.previewImage}" alt="${t.name}" class="theme-image w-full h-full object-cover">
        
        <!-- Theme Name Overlay -->
        <div class="absolute bottom-0 left-0 right-0 theme-name-overlay">
          <div class="p-6">
            <h3 class="text-2xl font-bold text-white mb-2">${t.name}</h3>
          </div>
        </div>
        
        <!-- Plan Badge -->
        <div class="absolute top-4 right-4">
          <span class="${tierColor} px-4 py-2 rounded-full text-xs font-bold shadow-lg">
            ${tierIcon}
          </span>
        </div>
        
        <!-- Restriction Overlay for locked themes -->
        ${!canAccess ? `
          <div class="absolute inset-0 flex items-center justify-center restriction-badge">
            <div class="text-center text-white">
              <svg class="w-12 h-12 mx-auto mb-3 opacity-80" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
              </svg>
              <div class="text-sm font-semibold">Upgrade Required</div>
            </div>
          </div>
        ` : ''}
        
        <!-- Hover Overlay -->
        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-500 flex items-center justify-center">
          <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform translate-y-4 group-hover:translate-y-0">
            <button class="viewThemeBtn bg-white text-gray-900 px-8 py-3 rounded-xl font-semibold shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:scale-105" data-index="${originalIndex}">
              ${canAccess ? 'View Details' : 'View & Upgrade'}
            </button>
          </div>
        </div>
      </div>
    `;
    
    themeGrid.appendChild(card);
  });

  updateActiveFilters();
}

function openModal(index) {
  const t = themes[index];
  const accessibleTiers = getTierAccess(currentUserPlan);
  const canAccess = accessibleTiers.includes(t.tier);
  
  let tierColor, tierIcon;
  switch(t.tier) {
    case "free":
      tierColor = "bg-emerald-100 text-emerald-700 border-emerald-200";
      tierIcon = "FREE";
      break;
    case "basic":
      tierColor = "bg-amber-100 text-amber-700 border-amber-200";
      tierIcon = "BASIC";
      break;
    case "pro":
      tierColor = "bg-purple-100 text-purple-700 border-purple-200";
      tierIcon = "PRO";
      break;
  }

  const featureBadges = t.features.map(feature => {
    const featureLabels = {
      animated: { label: "Animated Layouts", color: "bg-blue-50 text-blue-700 border-blue-200", icon: "🎬" },
      social: { label: "Social Media Ready", color: "bg-pink-50 text-pink-700 border-pink-200", icon: "📱" },
      responsive: { label: "Mobile Optimized", color: "bg-green-50 text-green-700 border-green-200", icon: "📱" },
      interactive: { label: "Interactive Elements", color: "bg-indigo-50 text-indigo-700 border-indigo-200", icon: "✨" },
      dark: { label: "Dark Theme Support", color: "bg-gray-50 text-gray-700 border-gray-200", icon: "🌙" }
    };
    
    const featureInfo = featureLabels[feature] || { label: feature, color: "bg-gray-50 text-gray-700 border-gray-200", icon: "⚡" };
    return `<span class="inline-flex items-center space-x-3 ${featureInfo.color} px-4 py-3 rounded-xl border-2 font-semibold text-sm shadow-md hover:shadow-lg transition-all duration-300"><span class="text-lg">${featureInfo.icon}</span><span>${featureInfo.label}</span></span>`;
  }).join('');

  themeDetails.innerHTML = `
    <div class="flex items-start justify-between mb-12">
      <div class="flex-1">
        <h2 class="text-5xl font-bold gradient-text mb-4">${t.name}</h2>
        <p class="text-gray-600 text-xl leading-relaxed max-w-4xl">${t.description}</p>
      </div>
      <span class="${tierColor} px-6 py-4 rounded-2xl font-bold uppercase border-2 text-lg tracking-wide shadow-lg">
        ${tierIcon}
      </span>
    </div>

    <div class="grid lg:grid-cols-2 gap-12 mb-12">
      <div>
        <h4 class="text-2xl font-bold mb-6 text-gray-800 flex items-center space-x-3">
          <span class="w-3 h-3 bg-indigo-500 rounded-full"></span>
          <span>Key Features</span>
        </h4>
        <div class="space-y-4">
          ${t.featureList.map(f => `<div class="flex items-start space-x-4 p-4 bg-gradient-to-r from-gray-50 to-gray-100 rounded-xl border shadow-md hover:shadow-lg transition-all duration-300"><div class="w-3 h-3 bg-indigo-500 rounded-full mt-2 flex-shrink-0"></div><span class="text-gray-700 font-medium text-lg">${f}</span></div>`).join('')}
        </div>
      </div>
      
      <div>
        <h4 class="text-2xl font-bold mb-6 text-gray-800 flex items-center space-x-3">
          <span class="w-3 h-3 bg-purple-500 rounded-full"></span>
          <span>Perfect For</span>
        </h4>
        <div class="space-y-4 mb-8">
          ${t.bestFor.map(item => `<div class="bg-gradient-to-r from-indigo-50 to-purple-50 border-2 border-indigo-200 rounded-2xl px-6 py-4 text-gray-800 font-bold text-center transform hover:scale-105 transition-transform duration-300 shadow-lg">${item}</div>`).join('')}
        </div>
        
        <div>
          <h5 class="text-lg font-bold mb-4 text-gray-700 uppercase tracking-wide">Color Palette</h5>
          <div class="flex space-x-4">
            ${t.colorScheme.map(color => `<div class="flex flex-col items-center group"><div class="w-16 h-16 rounded-2xl border-4 border-white shadow-xl group-hover:scale-110 transition-transform duration-300" style="background-color: ${color}"></div><span class="text-sm text-gray-500 mt-3 font-mono font-semibold">${color}</span></div>`).join('')}
          </div>
        </div>
      </div>
    </div>

    <div class="mb-12">
      <h4 class="text-2xl font-bold mb-6 text-gray-800 flex items-center space-x-3">
        <span class="w-3 h-3 bg-cyan-500 rounded-full"></span>
        <span>Feature Highlights</span>
      </h4>
      <div class="flex flex-wrap gap-4">
        ${featureBadges}
      </div>
    </div>

    <div class="mb-12">
      <h4 class="text-2xl font-bold mb-6 text-gray-800 flex items-center space-x-3">
        <span class="w-3 h-3 bg-green-500 rounded-full"></span>
        <span>Preview Gallery</span>
      </h4>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        ${t.screenshots.map((img, idx) => `
          <div class="relative group overflow-hidden rounded-3xl shadow-2xl hover:shadow-3xl transition-all duration-500">
            <img src="${img}" class="w-full h-64 object-cover transition-transform duration-700 group-hover:scale-110" />
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
            <div class="absolute bottom-6 left-6 text-white font-bold text-lg opacity-0 group-hover:opacity-100 transition-opacity duration-500">
              Preview ${idx + 1}
            </div>
          </div>
        `).join('')}
      </div>
    </div>

    <div class="flex flex-col sm:flex-row gap-6 pt-10 border-t-2 border-gray-200">
      <button onclick="previewTheme(${index})" class="flex-1 bg-gradient-to-r from-blue-500 to-cyan-600 hover:from-blue-600 hover:to-cyan-700 text-white py-5 px-8 rounded-2xl font-bold text-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center space-x-4 shadow-xl hover:shadow-2xl">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
          <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
        </svg>
        <span>Live Preview</span>
      </button>
      
      ${canAccess
        ? `<button onclick="applyTheme(${index})" class="flex-1 premium-gradient hover:shadow-2xl text-white py-5 px-8 rounded-2xl font-bold text-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center space-x-4 shadow-xl">
             <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
               <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
             </svg>
             <span>Apply Theme</span>
           </button>`
        : `<button onclick="showUpgradeModal()" class="flex-1 bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white py-5 px-8 rounded-2xl font-bold text-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center space-x-4 shadow-xl hover:shadow-2xl">
             <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
               <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
             </svg>
             <span>Upgrade to Apply</span>
           </button>`
      }
    </div>
  `;

  themeModal.classList.remove("hidden");
  document.body.style.overflow = "hidden";
}

function closeModal() {
  themeModal.classList.add("hidden");
  document.body.style.overflow = "auto";
}

function previewTheme(index) {
  const selectedTheme = themes[index].theme;
  localStorage.setItem("previewTheme", JSON.stringify(selectedTheme));
  window.open("../preview?seller=" + sellerParam, "_blank");
}

async function applyTheme(index) {
  const selectedTheme = themes[index].theme;
  const layoutName = selectedTheme.layout;

  try {
    const layoutRes = await fetch(`${API}/layouts/${layoutName}`);
    const layoutHTML = await layoutRes.text();

    const updateRes = await fetch(`${API}/update`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        collection: "users",
        query: { username: sellerParam },
        updates: {
          customTheme: selectedTheme,
          layoutHTML: layoutHTML
        }
      })
    });

    if (updateRes.ok) {
      const successDiv = document.createElement("div");
      successDiv.className = "fixed inset-0 z-[60] flex items-center justify-center modal-backdrop";
      successDiv.innerHTML = `
        <div class="glass-effect rounded-3xl p-12 text-center max-w-lg mx-4 transform scale-0 transition-all duration-500 shadow-2xl">
          <div class="text-7xl mb-8">🎉</div>
          <h3 class="text-4xl font-bold gradient-text mb-6">Theme Applied Successfully!</h3>
          <p class="text-gray-600 mb-10 leading-relaxed text-lg">Your store has been transformed with this beautiful new theme. Ready to see the magic?</p>
          <div class="flex flex-col gap-5">
            <button onclick="this.parentElement.parentElement.parentElement.remove(); window.location.href='shop.html?seller=${encodeURIComponent(sellerParam)}'" class="premium-gradient text-white px-10 py-5 rounded-2xl font-bold text-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105">
              View Your Store
            </button>
            <button onclick="this.parentElement.parentElement.parentElement.remove(); window.location.href='dashboard.html?seller=${encodeURIComponent(sellerParam)}'" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-10 py-5 rounded-2xl font-bold text-lg transition-all duration-300">
              Return to Dashboard
            </button>
          </div>
        </div>
      `;
      document.body.appendChild(successDiv);
      setTimeout(() => successDiv.firstElementChild.style.transform = "scale(1)", 100);
    } else {
      alert("Failed to apply theme. Please try again.");
    }
  } catch (err) {
    console.error("Error applying theme:", err);
    alert("Something went wrong. Please try again.");
  }
}

function showUpgradeModal() {
  const upgradeDiv = document.createElement("div");
  upgradeDiv.className = "fixed inset-0 z-[60] flex items-center justify-center modal-backdrop";
  upgradeDiv.innerHTML = `
    <div class="glass-effect rounded-3xl p-12 text-center max-w-lg mx-4 transform scale-0 transition-all duration-500 shadow-2xl">
      <div class="text-6xl mb-8">🚀</div>
      <h3 class="text-4xl font-bold gradient-text mb-6">Upgrade Required</h3>
      <p class="text-gray-600 mb-10 leading-relaxed text-lg">Unlock premium themes and advanced features to take your store to the next level.</p>
      <div class="flex flex-col gap-5">
        <button class="premium-gradient text-white px-10 py-5 rounded-2xl font-bold text-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105">
          Upgrade Now
        </button>
        <button onclick="this.parentElement.parentElement.parentElement.remove()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-10 py-5 rounded-2xl font-bold text-lg transition-all duration-300">
          Maybe Later
        </button>
      </div>
    </div>
  `;
  document.body.appendChild(upgradeDiv);
  setTimeout(() => upgradeDiv.firstElementChild.style.transform = "scale(1)", 100);
}

function removeFilter(filterType) {
  currentFilters[filterType] = "all";
  updateFilterButtons();
  renderThemes();
}

function updateFilterButtons() {
  // Update tier filter buttons
  document.querySelectorAll(".tier-filter-btn").forEach(btn => {
    const isActive = btn.dataset.tier === currentFilters.tier;
    btn.className = `tier-filter-btn filter-chip px-6 py-3 rounded-xl font-semibold transition-all duration-300 ${
      isActive 
        ? 'bg-gradient-to-r from-indigo-500 to-purple-600 text-white shadow-xl transform scale-105' 
        : 'bg-white text-gray-700 border-2 border-gray-200 hover:border-indigo-300 hover:shadow-lg'
    }`;
  });

  // Update feature filter buttons
  document.querySelectorAll(".feature-filter-btn").forEach(btn => {
    const isActive = btn.dataset.feature === currentFilters.feature;
    btn.className = `feature-filter-btn filter-chip px-6 py-3 rounded-xl font-semibold transition-all duration-300 ${
      isActive 
        ? 'bg-gradient-to-r from-blue-500 to-cyan-600 text-white shadow-xl transform scale-105' 
        : 'bg-white text-gray-700 border border-gray-200 hover:border-blue-300 hover:shadow-lg'
    }`;
  });

  // Update best for filter buttons
  document.querySelectorAll(".bestfor-filter-btn").forEach(btn => {
    const isActive = btn.dataset.bestfor === currentFilters.bestfor;
    btn.className = `bestfor-filter-btn filter-chip px-6 py-3 rounded-xl font-semibold transition-all duration-300 ${
      isActive 
        ? 'bg-gradient-to-r from-emerald-500 to-teal-600 text-white shadow-xl transform scale-105' 
        : 'bg-white text-gray-700 border border-gray-200 hover:border-emerald-300 hover:shadow-lg'
    }`;
  });
}

// Enhanced Filter functionality
document.addEventListener("click", (e) => {
  if (e.target.classList.contains("viewThemeBtn")) {
    const index = e.target.dataset.index;
    openModal(index);
  }
  
  if (e.target.classList.contains("tier-filter-btn")) {
    currentFilters.tier = e.target.dataset.tier;
    updateFilterButtons();
    renderThemes();
  }

  if (e.target.classList.contains("feature-filter-btn")) {
    currentFilters.feature = e.target.dataset.feature;
    updateFilterButtons();
    renderThemes();
  }

  if (e.target.classList.contains("bestfor-filter-btn")) {
    currentFilters.bestfor = e.target.dataset.bestfor;
    updateFilterButtons();
    renderThemes();
  }
});

// Clear filters functionality
document.getElementById("clearFilters").addEventListener("click", () => {
  currentFilters = { tier: "all", feature: "all", bestfor: "all" };
  updateFilterButtons();
  renderThemes();
});

document.getElementById("resetFilters").addEventListener("click", () => {
  currentFilters = { tier: "all", feature: "all", bestfor: "all" };
  updateFilterButtons();
  renderThemes();
});

// Close modal on backdrop click
document.getElementById("themeModal").addEventListener("click", (e) => {
  if (e.target === e.currentTarget) {
    closeModal();
  }
});

// Close modal on escape key
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape" && !themeModal.classList.contains("hidden")) {
    closeModal();
  }
});

(async function init() {
  await getUserPlan();
  updateFilterButtons();
  renderThemes();
})();
</script>
