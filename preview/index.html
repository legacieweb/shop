<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Theme Preview - ShopRight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="layoutContainer"></div>

<script>
  const API = "https://shop-stp5.onrender.com";
  const actualSeller = new URLSearchParams(location.search).get("seller");
  const theme = JSON.parse(localStorage.getItem("previewTheme") || "{}");

  async function loadLayout() {
    if (!theme.layout) {
      document.body.innerHTML = "<h2 class='text-center mt-10 text-red-500 font-bold text-xl'>‚ùå No Theme Loaded</h2>";
      return;
    }

    try {
      const layoutRes = await fetch(`${API}/layouts/${theme.layout}`, {
        headers: {
          'ngrok-skip-browser-warning': 'true'
        }
      });
      const layoutHTML = await layoutRes.text();

      // Inject layout
      const container = document.getElementById("layoutContainer");
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = layoutHTML;

      const scripts = Array.from(tempDiv.querySelectorAll("script"));
      scripts.forEach(s => s.remove());

      container.innerHTML = tempDiv.innerHTML;

      // üîß Replace any `?seller=...` in links with the actual seller for correct redirection
      const sellerLinks = container.querySelectorAll("a[href*='seller=']");
      sellerLinks.forEach(link => {
        const url = new URL(link.href, location.origin);
        url.searchParams.set("seller", actualSeller);
        link.href = url.toString();
      });

      // Inject global preview data
      window.__SHOP_DATA__ = {
        sellerParam: "iyonicorp",       // Render like Iyonicorp
        actualSeller: actualSeller,     // Logged-in user
        isOwner: false,
        API,
        theme
      };

      // Reattach scripts with improved error handling
      scripts.forEach((script, index) => {
        try {
          const newScript = document.createElement("script");
          
          if (script.src) {
            // External script - just copy the src
            newScript.src = script.src;
          } else {
            // Inline script - handle carefully
            const scriptContent = script.textContent || script.innerHTML || '';
            if (scriptContent.trim()) {
              // Create script with proper text content instead of innerHTML
              newScript.appendChild(document.createTextNode(scriptContent));
            }
          }
          
          // Copy attributes safely, excluding problematic ones
          if (script.attributes) {
            Array.from(script.attributes).forEach(attr => {
              try {
                if (attr.name !== 'src' && attr.name !== 'innerHTML' && attr.name !== 'textContent') {
                  newScript.setAttribute(attr.name, attr.value);
                }
              } catch (attrError) {
                console.warn(`Failed to set attribute ${attr.name}:`, attrError);
              }
            });
          }
          
          // Append to head instead of body for better compatibility
          document.head.appendChild(newScript);
        } catch (scriptError) {
          console.warn(`Failed to reattach script ${index}:`, scriptError);
          // Try alternative method for problematic scripts
          try {
            const fallbackScript = document.createElement("script");
            if (script.src) {
              fallbackScript.src = script.src;
            } else {
              const scriptText = script.outerHTML || script.textContent || '';
              if (scriptText.includes('<script')) {
                // Extract just the script content
                const match = scriptText.match(/<script[^>]*>([\s\S]*?)<\/script>/i);
                if (match && match[1]) {
                  fallbackScript.text = match[1];
                }
              } else {
                fallbackScript.text = scriptText;
              }
            }
            document.head.appendChild(fallbackScript);
          } catch (fallbackError) {
            console.warn(`Fallback script attachment failed for ${index}:`, fallbackError);
          }
        }
      });

    } catch (err) {
      console.error("‚ùå Preview Error:", err);
      document.body.innerHTML = "<h2 class='text-center mt-10 text-red-600 font-bold'>‚ùå Failed to load layout</h2>";
    }
  }

  window.addEventListener("DOMContentLoaded", loadLayout);
</script>


</body>
</html>
